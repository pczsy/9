    <p><span style="font-size: 16px;">类或函数定义后应有2个空行</span></p>
<p><span style="font-size: 16px;"><img src="./images/Python--PEP8编码规范0.png" alt="" /></span></p>
<p><span style="font-size: 16px;">文档注释应当使用三个双引号</span></p>
<p><span style="font-size: 16px;"><img src="./images/Python--PEP8编码规范1.png" alt="" /></span></p>
<p><span style="font-size: 16px;">运算符周围缺少空格　　　（运算符前后要有空格）</span></p>
<p><span style="font-size: 16px;"><img src="./images/Python--PEP8编码规范2.png" alt="" /></span></p>
<p><span style="font-size: 16px;">内联注释前至少有两个空格　　（行内注释与代码之间至少要有两个空格）</span></p>
<p><span style="font-size: 16px;"><img style="font-size: 14px;" src="./images/Python--PEP8编码规范3.png" alt="" /></span></p>
<p><span style="font-size: 16px;">内联注释应以#和空格开头　　（行内注释的内容与 # 之间要有一个空格，多了也不行）</span></p>
<p><span style="font-size: 16px;"><img src="./images/Python--PEP8编码规范4.png" alt="" /></span></p>
